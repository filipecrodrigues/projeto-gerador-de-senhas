<body>
  <div id="register-container">
    <div id="register-baner">
        <div id="banner-layer">   
        </div>

        <h2>Criar conta</h2>
        <p>Use nossa ferramenta online para criar instantaneamente uma senha segura e aleatÃ³ria

        <div class="form-control">

            <input type="text" name="name" id="name" placeholder="Nome">
        </div>
        <div class="form-control">
            <label for="password">E-mail</label>

  </div>
